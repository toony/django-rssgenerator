<h1>{{ rss.title }} - {{rss.items_set.all|length}} items</h1>
<a href="{% url 'rss:rssstream' rss.id %}">subscribe</a>

<ul>
{% for item in rss.items_set.all %}
        <li><a href="{{ item.link }}">{{ item.title }}</a> ({{item.links_set.all|length}} {% if item.links_set.all|length > 1 %} links {% else %} link {% endif %}) - {{ item.pub_date }}</li>
{% endfor %}
</ul>

<a href="{% url 'rss:rssstream' rss.id %}">subscribe</a>
