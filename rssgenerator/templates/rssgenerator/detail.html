{% load static %}<!DOCTYPE html>
<html lang="en_US">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "detail.css" %}">
    <link rel="stylesheet" href="{% static "menu.css" %}">
    <link rel="stylesheet" href="{% static "PhotoSwipe/photoswipe.css" %}">
    <link rel="stylesheet" href="{% static "PhotoSwipe/default-skin/default-skin.css" %}">
    <title>{{ rss.title }} - {{rss.items_set.all|length}} items</title>
</head>

<body>
    <header>
        <div class="header">
            <input type="checkbox" id="tag-menu"/>
            <label class="fa fa-bars menu-bar" for="tag-menu"></label>
            <div class="drawer">
                <nav>
                    <ul>
                        <li><a onclick="displayGallery({ 'data': '{% url 'rss:rssgallery' rss.id %}'})" href="#">Show all</a></li>
                        <li><a onclick="displayGallery({ 'data': '{% url 'rss:rssgalleryrandom' rss.id %}'})" href="#">Random all</a></li>
                        <li><a href="{% url 'rss:rssstream' rss.id %}">Subscribe</a></li>
                    </ul>
                </nav>
            </div>
            <span class="title">{{ rss.title }} - {{rss.items_set.all.count}} items</span>
        </div>
    </header>
    
    <div id="content" class="divContent" />
    
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Core JS file -->
    <script src="{% static "PhotoSwipe/photoswipe.min.js" %}"></script>

    <!-- UI JS file -->
    <script src="{% static "PhotoSwipe/photoswipe-ui-default.min.js" %}"></script>
    
    <!-- RSS Content -->
    <script type="text/javascript">
var getAllItemsIdUrl = "{% url 'rss:allitemsid' rss.id %}";
var rssRootUrl = "{% url 'rss:detail' rss.id %}";
    </script>

    <script src="{% static "itemmanager.js" %}"></script>
    <script src="{% static "contentmanager.js" %}"></script>
    <script src="{% static "common.js" %}"></script>
    
    <script type="text/javascript">
window.addEventListener('load', onLoad());

function onLoad() {
    $.getJSON(getAllItemsIdUrl, function(itemsIdList) {
            contentManager.initItemManager(itemsIdList);
            contentManager.fill()
        });
}

$('#content').on('scroll', function() {
    if($(this).scrollTop() + $(this).innerHeight() >= $(this)[0].scrollHeight) {
        contentManager.addRow(2);
    }
});

var resized;
$(window).on('resize', function() {
    clearTimeout(resized);
    resized = setTimeout(function() { contentManager.resized(); }, 1000);
});
    </script>
</body>
</html>
